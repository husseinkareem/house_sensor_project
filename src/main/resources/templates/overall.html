<!DOCTYPE html>
<html lang="en">
<head>
    <title>Overall Data</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 2px 6px;
        }
        * {
          box-sizing: border-box;
        }
        .row {
          display: flex;
        }
        .column {
          flex: 50%;
          padding: 5px;
        }
</style>
</head>
<body>
<div class="row">
<table class="column">
    <tbody>
        <tr>
            <th>avg temp section A</th>
            <th>date</th>
        </tr>
        <tr th:each="rad:${AllAvgTempA}">
            <td th:text="${rad.data}"/>
            <td th:text="${rad.dateTime}"/>
            <br>
        </tr>
    </tbody>
</table>
<table class="column">
    <tbody>
        <tr>
            <th>avg temp section B</th>
            <th>date</th>
        </tr>
        <tr th:each="rad:${AllAvgTempB}">
            <td th:text="${rad.data}"/>
            <td th:text="${rad.dateTime}"/>
            <br>
        </tr>
    </tbody>
</table>
<table class="column">
    <tbody>
        <tr>
            <th>avg temp section C</th>
            <th>date</th>
        </tr>
        <tr th:each="rad:${AllAvgTempC}">
            <td th:text="${rad.data}"/>
            <td th:text="${rad.dateTime}"/>
            <br>
        </tr>
    </tbody>
</table>
<table class="column">
    <tbody>
        <tr>
            <th>avg humidity section A</th>
            <th>date</th>
        </tr>
        <tr th:each="rad:${AllAvgHumidityA}">
            <td th:text="${rad.data}"/>
            <td th:text="${rad.dateTime}"/>
            <br>
        </tr>
    </tbody>
</table>
<table class="column">
    <tbody>
        <tr>
            <th>avg humidity section B</th>
            <th>date</th>
        </tr>
        <tr th:each="rad:${AllAvgHumidityB}">
            <td th:text="${rad.data}"/>
            <td th:text="${rad.dateTime}"/>
            <br>
        </tr>
    </tbody>
</table>
<table class="column">
    <tbody>
        <tr>
            <th>avg humidity section C</th>
            <th>date</th>
        </tr>
        <tr th:each="rad:${AllAvgHumidityC}">
            <td th:text="${rad.data}"/>
            <td th:text="${rad.dateTime}"/>
            <br>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
